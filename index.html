<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>FA Drinking Game</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link href="assets/css/main.css" rel="stylesheet"/>

<body class="text-center">
<div class="container row">
    <div class="col-12">
        <form class="form">
            <img alt="" class="mb-4" src="assets/images/fa_logo.png"/>
            <h1 class="h3 mb-3 font-weight-normal">FA Drinking Game</h1>
            <label class="sr-only" for="submissionNumber">Highest Submission Number:</label>
            <input autofocus class="form-control" id="submissionNumber" placeholder="1234567890" required type="number">
            <button class="btn btn-lg btn-info btn-block" type="submit">Generate Link</button>
            <p class="mb-0 mt-3">
                <a id="generatedLink" target="_blank"></a>
            </p>
        </form>
    </div>
</div>

</body>
