<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>FA Roulette</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet"/>
    <link href="assets/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex h-100 align-items-center justify-content-center">
    <form class="form align-items-center d-flex flex-column">
        <div class="logo d-flex align-items-center justify-content-center">
            <img alt="" class="mb-4" src="assets/images/fa_logo.png"/>
        </div>
        <h1 class="h3 mb-3 text-center font-weight-normal">fa roulette</h1>
        <div class="input-group mb-3">
            <label class="sr-only" for="submissionNumber">Latest Submission Number:</label>
            <input autofocus class="form-control" id="submissionNumber" placeholder="Latest Submission"
                   required type="number">
            <div class="input-group-append">
                <button class="btn btn-outline-info btn-block" type="submit">Go!</button>
            </div>
        </div>
    </form>
    <iframe class="col-12" id="iframe"></iframe>
</div>
<footer>
    <div class="d-flex fixed-bottom align-items-center justify-content-center">
        <p class="mb-3 text-muted">IgiCodes &copy; 2019</p>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</footer>
</body>

</html>
